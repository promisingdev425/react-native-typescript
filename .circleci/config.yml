  install_dependencies:
    description: 'Install dependencies with caching.'
    parameters:
      cache_id:
        type: string
        default: v1
    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
            # https://circleci.com/docs/2.0/caching/#yarn-node
            - << parameters.cache_id >>-streetwise-{{ checksum "yarn.lock" }}-{{ checksum ".nvmrc" }}
            - << parameters.cache_id >>-streetwise-
      - run:
          name: "Install Dependencies"
          command: |
            yarn install

  save_dependency_cache:
    description: "Caching Dependencies"
    parameters:
      cache_id:
        type: string
        default: v1
    steps:
      - save_cache:
          key: << parameters.cache_id >>-streetwise-{{ checksum "yarn.lock" }}-{{ checksum ".nvmrc" }}
          paths:
            - ~/.cache/yarn
            - ~/.nvm
            - ./node_modules
            - ./app/node_modules
            - ./storybook/node_modules

  save_logs:
    description: 'Save logs.'
    steps:
      - store_artifacts:
          path: ~/.npm/_logs

jobs:
  test:
    executor: node
    steps:
      - checkout
      - install_dependencies
      - run:
          name: "Validate the Build"
          command: yarn validate
      - save_logs
      - store_test_results:
          path: reports/coverage
      # https://circleci.com/docs/2.0/artifacts/
      - store_artifacts:
          path: reports
      - save_dependency_cache
  lighthouse-ci:
    executor: node-lighthouse
    steps:
      - checkout
      - install_dependencies
      - run:
          name: "Build Web Mock"
          command: yarn workspace @apartmentsnapshot/snapshot-ui build:web:mock
      - run:
          name: "Lighthouse CI"
          command: yarn lhci autorun

