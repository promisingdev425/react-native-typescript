version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:14.17.5-browsers
    working_directory: ~/apartment-snapshot
  node-lighthouse:
    docker:
      - image: circleci/node:15.12-browsers
    working_directory: ~/apartment-snapshot

