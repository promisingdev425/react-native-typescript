  deploy-storybook:
    executor: node
    steps:
      - set_deploy_key
      - run:
          name: "Ensure Correct Node Path"
          command: npm config set scripts-prepend-node-path auto
      - checkout
      - install_dependencies
      - run: yarn deploy-storybook-ci
