  set_deploy_key:
    description: Sets the ssh key to allow pushing to GitHub branches
    steps:
      - add_ssh_keys:
          fingerprints:
            - '51:54:62:57:f5:e5:ab:fe:97:8d:4c:6d:13:cd:2e:33'

